<app-producto-form [producto]="productoSeleccionado"></app-producto-form>  
<div class="card border-primary mb-3">
    <div class="card-header">Productos</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de Productos</h5>
        <div class="my-2 text-left"></div>
        <button class="btn btn-primary" type="button" (click)="abrirModal()">Crear Producto</button>
        <div *ngIf="productos?.length==0" class="alert alert.info">
            No hay registro! 
        </div>
        <table class="table table-bordered table-striped" style="margin-top: 50px">
            <thead>
                <tr>
                    <th>CODIGO</th>
                    <th>DESCRIPCION</th>
                    <th>CATEGORIA</th>
                    <th>TIPO DE EMPAQUE</th>
                    <th>PRECIO</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productos">
                    <td>{{producto.codigoProducto}}</td>
                    <td>{{producto.descripcion}}</td>
                    <td>{{producto.categoria.descripcion}}</td>
                    <td>{{producto.tipoEmpaque.descripcion}}</td>
                    <td>{{producto.precioUnitario}}</td>
                    <td>
                        <button (click)="abrirModal(producto)" type="button" name="editar" class="btn btn-primary btn-sm">Editar</button>
                    </td>
                    <td>
                        <button (click)="delete(producto)" type="button" name="eliminar" class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
