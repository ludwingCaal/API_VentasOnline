<div class="card bg-dark text-white">
    <div class="">{{titulo}}</div>
    <div class="card-body">
        <form #categoriaForm="ngForm">
            <div class="form-group row">
                <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="categoria.descripcion" name="descripcion" #descripcion="ngModel">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Crear</button>
                </div>
            </div>
        </form>
    </div>
</div>
